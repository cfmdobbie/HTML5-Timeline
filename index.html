<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5-Timeline</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    
    <h1>HTML5 Timeline Generator</h1>
    
    <p>Enter JSON data:</p>
    
    <p><textarea id="jsonSource">
{
  "lineColor": "black",
  "textColor": "blue",
  "start": "01 Jan 1970",
  "end": "31 Jan 1970",
  "events": [
    {"date": "10 Jan 1970", "name": "Event 1"},
    {"date": "15 Jan 1970", "name": "Event 2"},
    {"date": "20 Jan 1970", "name": "Event 3"},
    {"date": "25 Jan 1970", "name": "Event 4"}
  ]
}
    </textarea></p>
    
    <p><button onclick="generate()">Generate!</button></p>
    
    <details>
      <summary>SVG source</summary>
      <span id="svgSource">Loading...</span>
    </details>
    
    <p><svg id="svgOutput" width="600" height="200">
      <text fill="black" font-size="14" font-family="arial" x="300" y="100" text-anchor="middle">Enter JSON data and click Generate!</text>
    </svg></p>
    
  </body>
</html>
