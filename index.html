<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5-Timeline</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script src="svg_utils.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    
    <h1>HTML5 Timeline Generator</h1>
    
    <p>Enter JSON data:</p>
    
    <p><textarea id="jsonSource">
{
  "lineColor": "black",
  "textColor": "blue",
  "start": "1990",
  "noStartLabel": false,
  "noEndLabel": false,
  "end": "2020",
  "events": [
    {"date": "9 June 1993", "name": "Jurassic Park"},
    {"date": "23 May 1997", "name": "The Lost World", "color": "green"},
    {"date": "18 July 2001", "name": "Jurassic Park III"},
    {"date": "12 June 2015", "name": "Jurassic World"}
  ]
}
    </textarea></p>
    
    <p><button onclick="generate()">Generate!</button></p>
    
    <p><svg id="svgOutput" width="600" height="200">
      <text fill="black" font-size="14" font-family="arial" x="300" y="100" text-anchor="middle">Enter JSON data and click Generate!</text>
    </svg></p>
    
    <details>
      <summary>SVG source</summary>
      <div id="svgSource">Timeline not yet generated!</div>
    </details>
    
  </body>
</html>
