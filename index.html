<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5-Timeline</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script src="svg_utils.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    
    <h1>HTML5 Timeline Generator</h1>
    
    <p>Enter JSON data:</p>
    
    <p><textarea id="jsonSource">
{
  "lineColor": "black",
  "textColor": "black",
  "start": "1 Jan 2015",
  "end": "31 Dec 2015",
  "events": [
    {"value": "3 March 2015", "name": "Event 1"},
    {"value": "17 July 2015", "name": "Event 2"},
    {"value": "19 October 2015", "name": "Event 3"}
  ]
}
    </textarea></p>
    
    <p id="examples">Example data: <span onclick="showExample('jurassic');">The Jurassic Park films</span> &bull; <span onclick="showExample('escape');">Escape velocities</span> &bull; <span onclick="showExample('presidents');">US Presidents</span> &bull; <span onclick="showExample('life');">Life in the Universe</span> &bull; <span onclick="showExample('pompeii');">History of Pompeii</span></p>
    
    <p><button onclick="generate()">Generate!</button></p>
    
    <p id="svgOutput"><svg width="600" height="200">
      <text fill="black" font-size="14" font-family="arial" x="300" y="100" text-anchor="middle">Enter JSON data and click Generate!</text>
    </svg></p>
    
    <details>
      <summary>SVG source</summary>
      <div id="svgSource">Timeline not yet generated!</div>
    </details>
    
  </body>
</html>
